<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torus Properties Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="tytuÅ‚">
    <h1>Torus Properties Calculator</h1>
  </div>

  <div class="input">
    <label>Major Radius (R):</label>
    <input type="number" id="R-input" value="0" />

    <label>Minor Radius (r):</label>
    <input type="number" id="r-input" value="0" />

    <input
      type="radio"
      id="volume"
      name="type"
      value="volume"
    />

    <input
      type="radio"
      id="surfaceArea"
      name="type"
      value="surfaceArea"
    />
    <label for="surfaceArea">Torus Surface Area</label>

    <input
      type="button"
      value="calculate"
      id="calculate"
    />
  </div>
  <h2>Results:</h2>

  <div id="output" class="output">
  </div>
